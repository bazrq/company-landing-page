<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#8A2BE2"/>
    </linearGradient>
  </defs>
  <style>
    .text { font-family: Arial, sans-serif; font-weight: bold; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .icon { animation: pulse 2s infinite; }
  </style>
  <g class="icon" transform="translate(0, 5)">
    <circle cx="20" cy="20" r="15" fill="url(#gradient)"/>
    <path d="M15,20 Q20,10 25,20 T35,20" stroke="white" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="3" fill="white"/>
  </g>
  <text x="45" y="35" fill="#333" class="text" font-size="24">Ovariant</text>
</svg>